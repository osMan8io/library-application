<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Book List</h2>

  <div class="text-end mb-3"> <!--link to the endpoint not html file-->
    <a class="btn btn-success" th:href="@{/add}">+ Add New Book</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.category}"></td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/update/{bookId}(bookId=${book.id})}">Edit</a> <!--bookId must be same when trying to define the value-->
        <a class="btn btn-danger btn-sm" th:method="delete" th:href="@{/remove/{bookId}(bookId=${book.id})}"
           onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
