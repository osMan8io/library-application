<!-- templates/book/book-add.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Update Book</h2>
<!--in order ot update new book. must mention the book id in html file too-->
<form th:action="@{/update/{bookId}(bookId=${book.id})}" th:object="${book}" th:method="put" class="mt-4">
    <div th:replace="~{fragments/form-fragment :: book-form-fields}"></div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
